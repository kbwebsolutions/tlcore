<!-- background overlay -->
<div 
  class="modal-backdrop fade"
  aria-hidden="true"
  ng-class="{'in': show}"
  ng-click="close(false)"
></div>

<!-- modal dialog -->
<div 
  class="modal fade {{class}}"
  ng-class="{'show': show, 'in': show}"
>
  <div class="modal-dialog" id="modal-dialog" role="dialog">
    <!-- bind the content to modal-content -->
    <div class="modal-content" modal-content>
    </div>
  </div>
</div>
